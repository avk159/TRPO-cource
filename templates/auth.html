<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Авторизация</title>
      <style>
    .button {
        background-color: lightgray;
        border: None;
        color: black;
        padding: 12px 40px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 0px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 5%;
        min-width: 169px;
    }
    .button1 {
    background-color: lightgray;
    }
    .button1:hover {
    background-color: #e7e7e7;
    }
    .box {
        width: 240px;
        height: 220px;
        position: absolute;
        background-color: #b9c9fe;
        left: 0;
        right: 0;
        margin: 0 auto;
        top:calc(50% - 100px)
    }

        *{
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }
    body {
      font-family: montserrat;
    }
    nav {
      background: #b9c9fe;
      height: 80px;
      width: 100%;
    }
    label.logo {
      color: white;
      font-size: 35px;
      line-height: 80px;
      padding: 0 100px;
      font-weight: bold;
    }
    nav ul {
      float: right;
      margin-right: 20px;
    }
    nav ul li {
      display: inline-block;
      line-height: 80px;
      margin: 0 5px;
    }
    nav ul li a {
      color: white;
      font-size: 17px;
      padding: 7px 13px;
      border-radius: 3px;
      text-transform: uppercase;
    }
    a.active,a:hover {
      background: #9baff1;
      transition: .5s;
    }
    .checkbtn {
      font-size: 30px;
      color: white;
      float: right;
      line-height: 80px;
      margin-right: 40px;
      cursor: pointer;
      display: none;
    }
    #check {
      display: none;
    }
    @media (max-width: 952px) {
      label.logo {
        font-size: 30px;
        padding-left: 50px;
      }
      nav ul li a {
        font-size: 16px;
      }
    }
    @media (max-width: 858px) {
      .checkbtn {
        display: block;
      }
      ul{
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #2c3e50;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: all .5s;
      }
      nav ul li {
        display: block;
        margin: 50px 0;
        line-height: 30px;
      }
      nav ul li a {
        font-size: 20px;
      }
      a:hover,a.active {
        background: none;
        color: #0082e6;
      }
      #check:checked ~ ul {
        left: 0;
      }
    }
    section {
      background: url(bg1.jpg) no-repeat;
      background-size: cover;
      height: calc(100vh - 80px);
    }
    </style>
</head>
<!--<div align="right"><a href="/contacts">Контакты</a></div>-->

{% load static %}

<nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>

        <label class="logo"><img src="{% static 'images/medicine.png' %}" width="80" height="80"></label>

      <ul>
        <li><a id="href1" href="/about">О сервисе</a></li>
        <li><a id="href2" href="/contacts">Контакты</a></li>
      </ul>
</nav>
<body class="container">
<div class="box">

    <form align="center" method="POST" action="logfail">
        {% csrf_token %}
        {% for field in form %}
        <div class="row">
            {{field.label}}
            <div class="col-md-10">{{field}}</div>
        </div>
        {% endfor %}
        <input type="submit" class="button button1" name="logbutton" value="Войти" >
    </form>
    <div hidden>
        <p align="center">
            <label>Введите логин</label><br>
            <input type="text" name="name" />
        </p>
        <p align="center">
            <label>Введите пароль</label><br>
            <input type="text" name="password" />
        </p>
        <p align="center">
        <input type="submit" class="button button1" value="Войти" >
        </p>
    </div>
    <form action="register">
    <p align="center">
    <button class="button button1">Регистрация</button>
    </p>
    </form>
    <form method="POST" action="/">
        {% csrf_token %}
        <p align="center">{{ wrong }}</p>
    </form>

</div>
</body>
</html>
